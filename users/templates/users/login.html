{% extends 'base.html' %}
{% comment %} To implement {% endcomment %}
{% load static %}
{% block title %}
    Login | Our site
{% endblock title %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="section-title my-3">
          <h1>Login</h1>
      </div>
    </div>
    <div class="row">
      <div class="offset-4 col-4">
        <form method="post">
          {% csrf_token %}
          <p>
            <label for="email">Email:</label>
            <input 
              type="email" 
              class="form-control" 
              name="email" 
              id="email" 
              aria-describedby="emailHelp"
            >
          </p>
          <p>
            <label for="password">Password:</label>
            <input 
              type="password" 
              class="form-control" 
              name="password" 
              id="password"
            >
          </p>
          <button class="btn btn-outline-success w-100 mb-5" type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
