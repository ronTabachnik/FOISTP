{% extends 'base.html' %}
{% comment %} To implement {% endcomment %}
{% load static %}
{% block title %}
  Register | Our site
{% endblock title %}
{% block content %}
<section class="container">
  <div class="row">
    <div class="section-title my-3">
      <h1>Customer registration</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-4 offset-4">
      <form action="POST" class="mb-5">
        {% csrf_token %}
        {{formset.as_p}}
        <button class="btn btn-outline-success w-100 mb-5" type="submit">Register</button>
        <a class="btn btn-outline-primary w-100" href="{% url 'register_business' %}">Go to business registration</a>
      </form>
    </div>
  </div>
</section>
{% endblock content %}
