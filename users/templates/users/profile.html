{% extends 'base.html' %}
{% load static %}
{% block title %}
  Profile | Our site
{% endblock title %}
{% block content %}
  <div class="container">
    {% if error_message %}
      {{ error_message }}
    {% endif %}
    {% if username %}
      {{ username }}
    {% endif %}
    {% if avatar %}
      <img  src="{{ avatar.url }}" alt="profile-avatar">
    {% endif %}
  </div>
{% endblock content %}
