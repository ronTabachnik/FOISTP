{% extends 'base.html' %}
{% load static %}
{% block title %}
  Store orders | Our site
{% endblock title %}
{% block content %}
  <div class="container">
    <h1>Store orders</h1>
    {% if orders %}
      <ul>
        {% for order in orders %}
          <a href="{% url 'store_order' order.id %}">
            <li>{{ order.created }}</li>
          </a>
        {% endfor %}
      </ul>
    {% else %}
      <p>No orders found</p>
    {% endif %}
  </div>
{% endblock content %}
