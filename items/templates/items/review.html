{% extends 'base.html' %}
{% load static %}
{% block title %}
    Review | Our site
{% endblock title %}
{% block content %}
  <section class="container">
    <div class="row">
      <div class="col-4 offset-4">
        <form class="my-5" method='post'>
          {% csrf_token %}
          {{ form.as_p }}
          <button class='btn btn-outline-success' type='submit'>Post review</button>
        </form>
      </div>
    </div>
  </section>
{% endblock content %}
