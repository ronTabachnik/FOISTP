{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" block="width=device-width, initial-scale=1.0" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <script
      src="https://kit.fontawesome.com/2e7e3003f3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'bootstrap5/css/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap5/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/mobile.css' %}" />
    <title>{% block title %} Shoe store {% endblock title %}</title>
  </head>
  <body class="bg-dark">
    <header id="header">{% include "navbar.html" %}</header>
    <main class="container" id="main">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          
        {% endfor %}
      {% endif %}
      {% block content %} 
      {% endblock content %}
    </main>
  </body>
</html>
